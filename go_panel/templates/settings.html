{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-8">
        <a href="/"
            class="w-10 h-10 rounded-xl bg-white shadow-sm border border-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-50 transition">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2 class="text-2xl font-bold text-gray-800">System Settings</h2>
    </div>

    {% if success %}
    <div class="mb-6 p-4 bg-green-50 border border-green-100 rounded-xl text-green-700 flex items-center gap-3">
        <i class="fa-solid fa-circle-check"></i> {{ success }}
    </div>
    {% endif %}

    {% if error %}
    <div class="mb-6 p-4 bg-red-50 border border-red-100 rounded-xl text-red-700 flex items-center gap-3">
        <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
    </div>
    {% endif %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Admin Credentials -->
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
            <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-50">
                <div class="w-10 h-10 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center">
                    <i class="fa-solid fa-user-shield"></i>
                </div>
                <div>
                    <h3 class="font-bold text-gray-800">Admin Panel</h3>
                    <p class="text-xs text-gray-500">Manage access credentials</p>
                </div>
            </div>

            <form method="POST">
                <div class="space-y-4">
                    <div>
                        <label
                            class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Username</label>
                        <div class="relative">
                            <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" name="username" value="{{ creds.username }}"
                                class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition text-sm font-medium text-gray-700">
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Password</label>
                        <div class="relative">
                            <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" name="password" value="{{ creds.password }}"
                                class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition text-sm font-medium text-gray-700">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-xl shadow-lg shadow-blue-200 transition active:scale-95 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>

        <!-- System & Backup -->
        <div class="space-y-6">

            <!-- Backup/Restore -->
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-50">
                    <div class="w-10 h-10 rounded-lg bg-emerald-50 text-emerald-600 flex items-center justify-center">
                        <i class="fa-solid fa-database"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-800">Data Management</h3>
                        <p class="text-xs text-gray-500">Backup and Restore</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <a href="/backup"
                        class="block w-full text-center bg-gray-50 hover:bg-emerald-50 text-gray-700 hover:text-emerald-700 font-semibold py-2.5 rounded-xl border border-dashed border-gray-300 hover:border-emerald-300 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-download"></i> Download Backup
                    </a>

                    <form action="/restore" method="POST" enctype="multipart/form-data" class="relative">
                        <input type="file" name="backup_file" id="file" class="hidden" onchange="this.form.submit()">
                        <label for="file"
                            class="cursor-pointer block w-full text-center bg-gray-50 hover:bg-blue-50 text-gray-700 hover:text-blue-700 font-semibold py-2.5 rounded-xl border border-dashed border-gray-300 hover:border-blue-300 transition flex items-center justify-center gap-2">
                            <i class="fa-solid fa-upload"></i> Restore Data
                        </label>
                    </form>
                </div>
            </div>

            <!-- Service Control -->
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-50">
                    <div class="w-10 h-10 rounded-lg bg-purple-50 text-purple-600 flex items-center justify-center">
                        <i class="fa-solid fa-bolt"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-800">Service Control</h3>
                        <p class="text-xs text-gray-500">Manage Xray Core</p>
                    </div>
                </div>

                <form action="/restart_xray" method="POST"
                    onsubmit="return confirm('Are you sure you want to restart Xray? Connection will be dropped momentarily.');">
                    <button type="submit"
                        class="w-full bg-red-50 hover:bg-red-100 text-red-600 hover:text-red-700 font-semibold py-2.5 rounded-xl border border-red-100 hover:border-red-200 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-rotate-right"></i> Restart Xray Service
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
