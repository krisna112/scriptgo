{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="card p-6 sm:p-10 w-full max-w-md relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-emerald-500 to-teal-400"></div>
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-emerald-50 rounded-2xl flex items-center justify-center mx-auto mb-4 text-emerald-600 text-3xl shadow-sm">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-400 mt-2 font-medium">Please sign in to continue</p>
        </div>
        {% if error %}
        <div
            class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded-r mb-6 text-sm font-medium flex items-center gap-2">
            <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
        </div>
        {% endif %}
        <form method="POST">
            <div class="mb-5">
                <label class="block text-xs font-bold text-gray-500 mb-2 uppercase tracking-wide">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" name="username"
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 pl-11 pr-4 py-3.5 outline-none transition font-medium placeholder-gray-400 text-gray-700"
                        placeholder="Type your username" required>
                </div>
            </div>
            <div class="mb-8">
                <label class="block text-xs font-bold text-gray-500 mb-2 uppercase tracking-wide">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                        <i class="fa-solid fa-key"></i>
                    </span>
                    <input type="password" name="password"
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 pl-11 pr-4 py-3.5 outline-none transition font-medium placeholder-gray-400 text-gray-700"
                        placeholder="Type your password" required>
                </div>
            </div>
            <button type="submit"
                class="w-full wa-btn font-bold py-4 rounded-xl shadow-lg shadow-emerald-200 text-lg tracking-wide hover:-translate-y-1 transition-all duration-200">
                SIGN IN
            </button>
        </form>
    </div>
</div>
{% endblock %}
